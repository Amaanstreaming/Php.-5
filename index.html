<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player Video Retrieval</title>
    <script src="https://cdn.jwplayer.com/libraries/your-library-key.js"></script>
</head>
<body>
    <div id="my-video"></div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the video URL from the "url" parameter
        const videoUrl = getUrlParameter('url');

        if (videoUrl) {
            // Setup JW Player with the retrieved URL
            jwplayer("my-video").setup({
                file: videoUrl,
                width: "640",
                height: "360"
            });
        } else {
            console.error('No video URL provided in the parameters.');
        }
    </script>
</body>
</html>
